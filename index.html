  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="background-image">
      <img src="Images/965901.jpg" alt="Background-image">
    </div>
    <h1>Welcome to Game world</h1>
    <h2>Login</h2>
    <div id="login-form">
      <label for="username">Username:</label><br />
      <input type="text" id="username" placeholder="Enter your username"><br>

      <label for="password">Password:</label><br>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password">
        <i class="fas fa-eye eye-icon" onclick="togglePasswordVisibility()"></i>
      </div>
      <input type="checkbox" id="check">Keep me logged in<br><br />
  
      <input id="confirm" type="submit" value="Login" onclick="validate()"><br /><br />
      <a class="pass" href=" ">Forgot Password?</a><br /><br />
      <div class="footer"><p>New user Register here</p>
        <a class="sign" href="signup.html">Signup</a></br>
      </div>
    </div>

    <script src="js/validate.js" type="text/javascript"></script>
  </body>
  </html>
