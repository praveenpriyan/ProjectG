  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="background-image">
      <img src="Images/965901.jpg" alt="Background-image">
    </div>
    <h1>Welcome to Game world</h1>
    <h2>Login</h2>
    <div id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
      <i class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
      <br>
      <input type="checkbox" id="check">
      <p id="checker">Remember Me</p>
  
      <input id="confirm" type="submit" value="Login" onclick="validate()"><br /><br />
      <a class="pass" href=" ">Forgot Password?</a><br /><br />
      <div class="footer"><p>New user Register here</p>
        <a class="sign" href="signup.html">Signup</a></br>
      </div>
    </div>

    <script src="js/validate.js" type="text/javascript"></script>
  </body>
  </html>
